<script>
    function sumCdd(arr){
        let sum =0;
        for (i=0;i<arr.length;i++){
            if(arr[i]%2!=0){
                sum =sum+arr[i];
            }
        }return sum;

    }
    let arr1=[1,3,5,2];
    let sum1=sumCdd(arr1);
    document.write("tổng số lẻ trong chuỗi là:" +sum1)
</script>
